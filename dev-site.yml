runtime:
  cache_dir: ./.cache/antora

site:
  url: http://localhost:3000/rhs-build-course/index.html
  start_page: demo-tutorial::index.adoc

content:
  sources:
    - url: .
      branches: HEAD
      start_path: documentation
    - url: https://github.com/redhat-developer-demos/tekton-tutorial
      branches: scholars-demo
      start_path: documentation
asciidoc:
  attributes:
    tutorial-namespace: demo
  extensions:
    - ./lib/remote-include-processor.js
    - ./lib/tab-block.js

ui:
  bundle:
    url: https://github.com/redhat-scholars/course-ui/releases/download/v0.1.6/ui-bundle.zip
    snapshot: true
  supplemental_files:
    - path: ui.yml
      contents: |
        static_files: [ .nojekyll ]
    - path: .nojekyll

output:
  clean: true
  dir: ./gh-pages
